{% extends "mail/layout.html" %} {%block style%}
<style>
    @media(min-width:768px) {
        .box {
            border: 2px solid black;
            width: 60%;
            margin-bottom: 10%;
            margin-top: 6%;
            border-radius: 15px;
            padding: 20px;
        }
        .typewriter {
            display: block;
        }
    }
    
    @media(max-width:768px) {
        .box {
            border: 2px solid black;
            width: 100%;
            margin-top: 20%;
            border-radius: 15px;
            padding: 20px;
        }
        .typewriter {
            display: none;
        }
    }
    
    .typewriter h1 {
        overflow: hidden;
        /* Ensures the content is not revealed until the animation */
        border-right: .15em solid orange;
        /* The typwriter cursor */
        white-space: nowrap;
        /* Keeps the content on a single line */
        margin: 0 auto;
        /* Gives that scrolling effect as the typing happens */
        letter-spacing: .15em;
        /* Adjust as needed */
        animation: typing 2.5s steps(1000, end) infinite, blink-caret .4s step-end infinite;
        animation-direction: alternate;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        margin-top: 7%;
    }
    /* The typing effect */
    
    @keyframes typing {
        from {
            width: 0
        }
        to {
            width: 60%
        }
    }
    /* The typewriter cursor effect */
    
    @keyframes blink-caret {
        from,
        to {
            border-color: transparent
        }
        50% {
            border-color: orange;
        }
    }
</style>

{%endblock%} {% block body %}

<center><img src="https://imgur.com/46BphvQ.png" width="300" alt="Image" loading="lazy" style="align-self:center;" class="myclass"></center>
<div class="box mx-auto">
    <div class="align-middle mx-auto">
        <center>
            <h1>Edit User Profile</h1>
            <hr>
            <div class="alert alert-warning" role="alert">
                You cannot remove the default Profile Picture. Either set a new one or let it be!
            </div>
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-inline-flex">
                        <div class="w-50 mb-2">
                            <label for="f">First Name</label>
                            <input class="form-control " id="f" autofocus type="text" name="firstname" placeholder="First Name" value="{{request.user.first_name}}" required>
                        </div>
                        <div class="w-50 mb-2">
                            <label for="l">Last Name</label>
                            <input class="form-control" i id="l" autofocus type="text" name="lastname" placeholder="Last Name" value="{{request.user.last_name}}" required>
                        </div>
                    </div><br>
                    <label for="i">Profile Picture</label>
                    <input class="form-control" type="text" id="i" name="image" value="{{request.user.image}}" required><br>
                    <input type="submit" class="btn btn-success">

                </form>
            </div>
            <a class="btn btn-outline-primary" href="{%url 'index'%}">Return</a>
        </center>
    </div>
</div>
{%endblock%}
