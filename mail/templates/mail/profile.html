{% extends "mail/layout.html" %} {%block style%}
<style>
    @media(min-width:768px) {
        .box {
            border: 2px solid black;
            width: 60%;
            margin-bottom: 10%;
            margin-top: 1%;
            border-radius: 15px;
            padding:20px;
        }
        .typewriter {
            display: block;
        }
    }
    
    @media(max-width:768px) {
        .box {
            border: 2px solid black;
            width: 100%;
            margin-top: 20%;
            border-radius: 15px;
            padding:20px;
        }
        .typewriter {
            display: none;
        }
    }
    
    .typewriter h1 {
        overflow: hidden;
        /* Ensures the content is not revealed until the animation */
        border-right: .15em solid orange;
        /* The typwriter cursor */
        white-space: nowrap;
        /* Keeps the content on a single line */
        margin: 0 auto;
        /* Gives that scrolling effect as the typing happens */
        letter-spacing: .15em;
        /* Adjust as needed */
        animation: typing 2.5s steps(1000, end) infinite, blink-caret .4s step-end infinite;
        animation-direction: alternate;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        margin-top: 7%;
    }
    /* The typing effect */
    
    @keyframes typing {
        from {
            width: 0
        }
        to {
            width: 60%
        }
    }
    /* The typewriter cursor effect */
    
    @keyframes blink-caret {
        from,
        to {
            border-color: transparent
        }
        50% {
            border-color: orange;
        }
    }
</style>

{%endblock%} {% block body %}

<center><img src="https://imgur.com/46BphvQ.png" width="300" alt="Image" loading="lazy" style="align-self:center;" class="myclass"></center>
<div class="box mx-auto">
    <div class="align-middle mx-auto">
        <center>
        <h1>User Profile</h1><hr>
        <img src={{request.user.image}} class="rounded-circle" width=300px>
        <h2>{{request.user.first_name}} {{request.user.last_name}}</h2>
        <h4>{{request.user.email}}</h4>
        <a class="btn btn-outline-primary" href="{%url 'index'%}">Return</a>
        </center>
    </div>
</div>
{%endblock%}
